<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="container">
    <div class="container__qr">
      <img src="./images/image-qr-code.png" alt="QR code" class="qr">
      <div class="text">
        <h1 class="text__h1">Improve your front-end skills by building projects</h1>
        <p class="text__p">Scan the QR code to visit Frontend <br>Mentor and take your coding skills <br> to the next level</p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://portafolio-kevin-rosy.vercel.app/index.html">Kevin Bermudez</a>. </p>
  </footer>
</body>
</html>
